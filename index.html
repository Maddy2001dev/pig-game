<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="again-btn">New game!</button>
    <div class="container">

        <!--player 1-->
        <div class="player-one template">
            <h1 class="head-one">player 1</h1>
            <div class="roll score-one">0</div>
            <div class="box-one">
                <p>score:</p>
                <h3 class="total-score-one">0</h3>
            </div>
        </div>

        <!--dice pic-->
        <div class="dice-img">
        <img src="" class="hidden" alt="">
        </div>

        <!--player 2-->
        <div class="player-two template">
            <h1 class="head-two">player 2</h1>
            <div class="roll score-two">0</div>
            <div class="box-two">
                <p>score:</p>
                <h3 class="total-score-two">0</h3>
            </div>
        </div>
    </div>

    <!--roll and keep buttons-->
    <div class="btns-container">
    <button class="btn-roll btns">Roll!</button>
    <button class="btn-keep btns">keep</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
